<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>The Chuck</title>
</head>
<body>
    <h1>The Chuck</h1>
    <ul class="menu">
        <li>
            <h2>Menu<h2></h2>
        <label>
            <p>EDIT</p>
        </label>
        <li>
            <form id="editForm" onsubmit="sendEdit()" method="post">
                <input type="text" name="filmname" placeholder="Enter a chuck film name">
                <input type="text" name="director" placeholder="Enter a chuck director name">
                <input type="text" name="date" placeholder="Enter a chuck date film name">
                <input type="text" name="countryprod" placeholder="Enter a chuck country prod ">
                <button type="submit" name="edit" class="btn-link">Go</button>
            </form>
        </li>
        <label>
            <p>UPDATE</p>
        </label>
        <li>
            <form id="updateForm" onsubmit="sendUpdate()" method="post">
                <input type="text" name="filmnameup" placeholder="Enter a chuck film name">
                <input type="text" name="directorup"placeholder="Enter a chuck director name">
                <button type="submit" name="update" class="btn-link">Go</button>
            </form>
        </li>
        <label>
            <p>DELETE</p>
        </label>
        <li>
            <form id="deleteForm" onsubmit="sendDelete()" method="post">
                <input type="text" name="filmnamedel" placeholder="Enter a chuck film name">
                <button type="submit" name="delete" class="btn-link">Go</button>
            </form>
        </li>
    </ul>
    <footer>
        <p>In the honor of Chuck</p>
    </footer>

</body>

<script>
    function sendEdit(){
        let url = "http://localhost:3000/edit/?filmname=" + document.getElementsByName("filmname")[0].value + "&director=" + document.getElementsByName("director")[0].value+"&date=" + document.getElementsByName("date")[0].value+"&countryprod=" + document.getElementsByName("countryprod")[0].value
        let form = document.getElementById("editForm")
        form.action = url
    }
    function sendUpdate(){
        let url = "http://localhost:3000/update/?filmname=" + document.getElementsByName("filmnameup")[0].value + "&director=" + document.getElementsByName("directorup")[0].value
        let form = document.getElementById("updateForm")
        console.log(url)
        form.action = url
    }
    function sendDelete(){
        let url = "http://localhost:3000/delete/?filmname=" + document.getElementsByName("filmnamedel")[0].value 
        let form = document.getElementById("deleteForm")
        console.log(url)
        form.action = url
    }
</script>
